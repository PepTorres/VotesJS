<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contador de Votos</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
          <div class="title" style="text-align:center;margin-bottom:1rem">
            <h1>Contador de votos</h1>
          </div>
          <div class="formVoto" style="float:right">
              <span style="display:inline-block">Nuevo voto: &nbsp;</span>
              <input type="text" name="" value="" id="inputNewVoto">
              <button class="button" style="color:white;margin-top:1rem;border-radius:5px" id="submitNewVoto" type="button" name="button">Agregar</button>
          </div>
          <table id="projectsTable">
            <tr>
              <th onclick="sortTable(0)">Clave</th>
              <th onclick="sortTable(1)">Proyecto</th>
              <th onclick="sortTableNumbers(2,'.votosDiv')">Grafica</th>
              <th onclick="sortTableNumbers(2,'.votosDiv')" style="text-align:right">Nº Votos</th> <!--Nº Votos -->
            </tr>
            <tbody id="projectsTableBody"></span>
            <!-- append projects -->
          </table>
          <button class="button" style="color:white;margin-top:1rem;border-radius:5px"id="downloadCSV" type="button" name="button">Exportar CSV</button>
      </div>
    </div>
    <script type="text/javascript" src="source.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="sortable.js"></script>
    <script type="text/javascript" src="export.js"></script>
  </body>
</html>
